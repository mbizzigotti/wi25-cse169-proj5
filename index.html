<html>
  <head>
    <title>CSE 169 Project 5</title>
    <style>
        body {
            overflow-y: hidden;
            background: black;
            color: white;
            font-family: monospace;
        }
        #app {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* height: 100%; */
            touch-action: none;
        }
        #debug {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0.5em;
        }
        #controls {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.5em;
        }
    </style>
  </head>
  <body>
    <canvas id="app" width=800 height=600></canvas>
    <div id="debug">
        <div id="FPS"></div>
    </div>
    <div id="controls">
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
